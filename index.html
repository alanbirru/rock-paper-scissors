<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>
      <span class="h1Color1">Rock</span> <span class="h1Color2">Paper</span>
      <span class="h1Color3">Scissors</span>
    </h1>

    <div class="Scores">
      <div class="playerScoreDiv">
        <h3>Player Score:</h3>
        <p class="playerScore">0</p>
      </div>

      <div class="computerScoreDiv">
        <h3>Computer Score:</h3>
        <p class="computerScore">0</p>
      </div>
    </div>

    <div class="buttons">
      <div class="rockDiv">
        <img src="#" alt="" />
        <button id="Rock">Rock</button>
      </div>

      <div class="paperDiv">
        <img src="#" alt="" />
        <button id="Paper">Paper</button>
      </div>

      <div class="scissorsDiv">
        <img src="#" alt="" />
        <button id="Scissors">Scissors</button>
      </div>
    </div>
    <h2 class="messages">First To 5 Win!</h2>
    <button id="reset">Reset</button>
  </body>
</html>
